<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

    <!-- HEADER -->
    <header class="text-center">
        <div class="container">
            <h1 class="pt-4">Trenitalia di casa mia</h1>
            <p class="text-center pb-2">I nostri treni sono sempre in ritardo ü§û</p>

        </div>
    </header>

    <main>
        <div class="container rounded bg-light py-4 my-5">
            <div class="row justify-content-center text-center">
                <h2 class="pb-3 fw-bold">Calcola prezzo biglietto</h2>

                <div class="col-3">
                    <div class="px-3">
                        <label for="username_input" class="form-label text-danger fw-bold fs-5">Nome e Cognome</label>
                        <input type="text" class="form-control border border-danger" name="username" id="username_input"
                            value="">
                    </div>
                </div>

                <div class="col-3">

                    <div class="px-3">
                        <label for="travel_input" class="form-label text-danger fw-bold fs-5">Km da percorrere</label>
                        <input type="text" class="form-control border border-danger" name="travel" id="travel_input"
                            value="">
                    </div>

                </div>

                <div class="col-3">
                    <label for="travel_input" class="my-form-label text-danger fw-bold fs-5">Fascia d'et√†</label>
                    <div class="form-floating px-3">
                        <select class="form-select form-select-md px-2 py-0 border-danger mb-3"
                            style="height: 15px; min-height: 38px;" aria-label=".form-select-md example" name="userage"
                            id="userage_input" value="">
                            <option selected>Selezione l'et√†</option>
                            <option value="0">Sei Maggiorenne</option>
                            <option value="1">Hai meno di 18 anni</option>
                            <option value="2"> Hai pi√π di 65 anni</option>
                        </select>
                    </div>

                </div>
                <div class="row justify-content-center">

                    <div class="col pt-5">
                        <button class="btn btn-outline-danger mx-2 fw-bold login-btn">Genera</button>
                        <button class="btn btn-outline-danger mx-2 fw-bold reset-btn">Annulla</button>

                    </div>
                </div>
            </div>
        </div>

        <div class="container rounded bg-light py-4 my-5" id="ticket">
            <h2 class="text-center fw-bold">Il tuo Biglietto</h2>
            <div class="container">

                <div class="row ">
                    <h3>Dettagli passeggero</h3>
                    <div class="col-4 bg-secondary text-white">
                        <h4 class="p-3" id="username"></h4>

                    </div>
                    <div class="col-8 bg-danger text-white border">
                        <div class="row">
                            <div class="col p-3">
                                <h5>Offerta</h5>
                                <span id="supply"></span>
                            </div>
                            <div class="col p-3">
                                <h5>Carrozza</h5>
                                <span id="vagon"></span>
                            </div>
                            <div class="col p-3">
                                <h5>Codice CP</h5>
                                <span id="codCP"></span>
                            </div>
                            <div class="col p-3">
                                <h5>Costo Biglietto</h5>
                                <span id="price"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="./js/main.js"></script>
</body>

</html>
